<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Css Challenge</title>

    <style>
      button {
        border: 0;
        background: #0087cc;
        border-radius: 4px;
        color: #fff;
        cursor: pointer;
        font: inherit;
        margin: 0;
        outline: 0;
        padding: 12px 20px;
        font-weight: bolder;
        box-shadow: 0 5px 0 #006599;
        transition: all .1s linear;
      }

      button:active {
        color: red;
        box-shadow: 0 2px 0 #006599;
        transform: translateY(3px);
      }

    </style>
  </head>
  <body>
    <div class="container">
      <button>Click Me Now</button>
    </div>
